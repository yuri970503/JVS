<body>
    <script>
        /*
        Q. n개의 정수를 전달하면 해당 정수들의 
         총합과 평균을 반환하는 함수 
         calcTotAvg를 정의하세요.
         화살표 함수를 사용하면서 
         리턴은 객체로 됩니다.
        */


        var calcTotAvg = (...nums) => {
            var total = 0;
            for(var n of nums) {
                total += n;
            }
            var avg = total / nums.length;
            return {total, avg}; //ES6
            // return {
            //     total : total,
            //     avg : avg
            // }
        }

        var result = calcTotAvg(90, 80, 100, 82, 33);
        console.log(result);
        console.log(`총합: ${result.total}, 평균: ${result.avg}`);

        





    </script>
</body>
