        //  함수 이름은 동사적 기능이 내포되게 짓습니다.
        function calcTotal(x){
            console.log('함수가 호출됨!');
            var total = 0;
            for(var n=1; n<=x; n++) {
                total += n;
            }
            return total;
        }

        function add(n1, n2) {
            return n1 + n2;
        }
