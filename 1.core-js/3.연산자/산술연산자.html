<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num
        console.log(27 % 5);
        console.log(num ** 3); // ES7 부터 나옴   거듭제곱연산진행



        console.log("-----------------------------------------")

        // 단항 산술 연산자 ++,--
        var x = 3;
        x++;
        x--;
        ++x;

        // 전위연산 후위연산
        var a = 10;
        result;
        result = a++; //선연산 후증감
        console.log(`result: ${result}, a: ${a}`);

        result = ++a; //선증감 후연산
        console.log(`result: ${result}, a: ${a}`);
    </script>





</body>

</html>
