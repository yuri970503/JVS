    - 요구사항
    1. kakao 변수에 배열 
    ['무지', '네오', '어피치', '라이언', '제이지']
    을 저장하세요.   
    2. 사용자에게 삭제할 멤버 이름을 입력받고 (confirm 함수로 다시 한 번 확인) 
    해당 멤버를 배열에서 삭제시킨 뒤
    삭제 완료 후의 배열을 출력해서 보여주세요.
    3. 배열에 없는 이름을 입력하면 'xxx는 잘못된 이름입니다.'라고 
    출력한 후 다시 삭제할 이름을 입력할 수 있도록 하세요.
    4. 모두를 정확하게 삭제할 때까지 프로그램은 계속되어야 합니다.
    */

        var kakao = ['무지', '네오', '어피치', '라이언', '제이지'];
        while (kakao.length) {

            var delkakao = prompt(`친구: ${kakao} 
            삭제할 이름을 입력하세요`);
            //친구 출력
            var name = kakao.indexOf(delkakao); //이름을 찾는다.
            alert(`name: ${name}`);
            alert(`type: ${typeof name}`);
            if(name) { 
                alert('if문 내부 진입');
                if (name == -1) {
                    alert(`${delkakao}는 잘못된 이름입니다.`);
                } else if (!name) {
                    alert(`${delkakao}(이)가 삭제되었습니다.
            남은 친구는 : ${kakao}`);

                } else {
                    kakao.splice(name, 1);
                }
            }
        }
