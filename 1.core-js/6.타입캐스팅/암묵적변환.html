<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ex = 10 + '20';
        console.log('ex: ' + ex);

        var ex2 = 10 * '3'; //30
        console.log('ex2: ' + ex2);

        ex2 = 100 + '';
        console.log('ex2: ' + typeof ex2);

        //문자열 타입의 암묵적 숫자 변환
        var ex3 = +'550';

        ex3 = +'false';

        //논리 타입을 암묵적 숫자 변환
        ex3 = +true;
        ex3 = +false;

        ex3 = +null;

        ex3 = +NaN;

        console.log(ex3);
        console.log('ex3: ' + typeof ex3);

    </script>
</body>
</html>
