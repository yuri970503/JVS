<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>







    <script>
        const $fruits = document.getElementById('fruits');

        /*
        const $children = $fruits.children;
        const $apple = $children[0];
        const $banana = $children[1];
        const $grape = $children[2];
        */

        //배열의 destructuring
        const [$apple, $banana, $grape] = [...$fruits.children];


        const $mango = document.createElement('li');
        $mango.textContent = 'Mango';

        //맨 마지막에 추가
        $fruits.appendChild($mango); //만들어서 추가

        //이미 황성화된 요소를 추가하면 이동함
        $fruits.appendChild($banana); // 기존의 요소를 이동


        //insertBefore도 마찬가지로 기존요소를 이동시킬 수 있다.
        $fruits.insertBefore($apple, $mango); //마찬가지로 기존의 요소를 이동


        //grape를 맨 마지막 노드 바로 앞으로 옮겨 보세요.
        //Apple - Mango - Grape - Banana가 되어야 함.
        $fruits.insertBefore($grape, $banana);
    </script>





</body>

</html>
