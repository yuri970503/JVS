<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background: lightgray;
        margin: 0 auto;
        text-align: center;
        line-height: 100px;
    }

    .red{
        color: red;

        
    }

    .blue{
        color: blue;
        
    }

    .circle{
        border-radius: 50%;
    }
</style>



<body>
    <div class="box red">Hello</div>


    <script>
        const $box = document.querySelector('.box');

        console.log($box.attributes.class.value);
                        //attributes 클래스들 값 얻기
        console.log($box.getAttribute('class'));
        console.log($box.className); //이걸로 쓰면 클래스이 값이 다 나옴 위에랑 똑같음

        // $box.setAttribute('class', 'box blue'); 글자 색깔을 바꾸는것 
        // $box.className = 'box blue'; // 이게 더 쉬움 
        
        //클래스를 조작하실 때는 classList 프로퍼티를 사용하는 게 좋습니다.
        console.log($box.classList); //객체 생성 (유사배열객체 생성!)


        //요소에 클래스를 추가
        $box.classList.add('circle');
        $box.classList.add('abc', 'def', 'ghi'); //여러개 한번에 추가가능


        //요소의 특정 클래스를 교체
        $box.classList.replace('red', 'blue');

        //요소의 특정 클래스를 삭제
        $box.classList.remove('circle');
        $box.classList.remove('abc', 'def', 'ghi');

        //요소에 특정 클래스가 존재하는지 확인
        console.log($box.classList.contains('box')); //있으면 t 없으면 f  있는지 없는지 확인가능

        //toggle(): 해당 클래스가 존재하면 삭제, 존재하지 않으면 추가
        $box.classList.toggle('circle');// 없어서 추가됨
        $box.classList.toggle('blue'); //있으니까 삭제됨


    </script>
</body>
</html>
