<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         .img {
            width: 200px;
            border: 3px solid #000;
            display: block;
        }




    </style>
</head>
<body>
    

    <h2>css 스타일 변경하기</h2>
    <img src="./img/1.jpg" alt="test" class="img">
    <select id="select">
        <option value="./img/1.jpg">봄</option>
        <option value="./img/2.jpg">여름</option>
        <option value="./img/3.jpg">가을</option>
        <option value="./img/4.jpg">겨울</option>
    </select>


    <span>변경할 색상</span>
    <input type="color" class="input">




    <script>
        // const $img = document.querySelector('.img');
        // const $select = document.getElementById('select');
        // const $input = document.querySelector('input [type="color"]');


        // $select.addEventListener('change',e => {

        //     $img.setAttribute('src', e.target.value);
        // })
        // $input.addEventListener('change',e => {
        //     $img.style.borderColor =  e.target.value;
        // })






        const $select = document.getElementById('select');
        const $img = document.querySelector('.img');
        const $input = document.querySelector('.input');

        $select.onchange = function() {
            $img.setAttribute('src', $select.value);
        }

        $input.addEventListener('change', function(e) {
            // console.log(e.target.value);
            $img.style.borderColor = e.target.value;
        });


    </script>


</body>
</html>
