<body>
    <h2>자바스크립트 카운트</h2>
    <input type="text" id="result" value="0" readonly>
    <button id="plus">+</button>
    <button id="minus">-</button>


    <!--

    -->


    <script>
        // const $plus = document.getElementById('plus');

        // const $input = document.querySelector('input [type="text"]')

        // document.addEventListener('plus',function(e){

        const $count = document.getElementById('result');
        const $plus = document.getElementById('plus');
        const $minus = document.getElementById('minus');

        $plus.onclick = function() {
            $count.value++;
            // let value = $count.getAttribute('value');
            // value++;
            // $count.setAttribute('value', value);
        }



       $minus.onclick = function() {
            if($count.value === '0') {
        //    타입이 문자열이다 여기서 타입변환을 해줘야한다 둘중하나를 변환해야한다
                alert('0 미만으로 내릴 수 없습니다.');
                return;
            }
            $count.value--;
        }
        
    </script>
