<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .root {
        width: 500px;
        height: 500px;
        background: red;
    }

    .parent {
        width: 50%;
        height: 50%;
        background: orange;
    }

    .child {
        width: 50%;
        height: 50%;
        background: skyblue;
    }
</style>

<body>

    <a href="https://www.naver.com">네이버로 이동</a>


    <div class="root">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>





    <script>
        document.querySelector('.root').addEventListener('click', e => {
            alert('root');
        });

        document.querySelector('.parent').addEventListener('click', e => {
            alert('parent');
            e.stopPropagation();
            // 이벤트 그만! 이벤트 전파 막는 메서드 전파뱡향을 알고 있어야 한다
        });

        document.querySelector('.child').addEventListener('click', e => {
            alert('child');
            e.stopPropagation();
        });  //true를 입력해주면 역순으로 클릭이 된다 버블링 전파방식이라고 한다. 잘 쓰지는 않는다.



        const $link = document.querySelector('a');
        $link.addEventListener('click', e => {
            if(!confirm('정말 이동하시겠습니까?')) {
                e.preventDefault(); //테그의 고유기능을 막음   한번더 물어본다 정말이동하겠냐
                //                   그럼 확인누르면 가고 취소 누르면 안간다 
                //return으로 a의 고유기능은 못막는다. e.preventDefault() 이거를 이용해야한다.

            }
        });
    </script>
</body>

</html>
