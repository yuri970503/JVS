<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #fruits {
            list-style: none;
            padding: 0;
        }

        #fruits li {
            width: 100px;
            cursor: pointer;
        }

        #fruits .active {
            color: red;
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <ul id="fruits">
        <li id="apple" class="active">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
    </ul>

    <div>선택된 과일: <em class="msg">apple</em></div>

    <br>

    # 새로운 과일 추가:
    <input type="text" class="text-box">
    <button id="add">추가</button>

    <script>
        const $fruits = document.getElementById('fruits');
        const $msg = document.querySelector('.msg');
        //                 선택자로 요소가져오는것
        const $liList = [...$fruits.children];

        //이벤트 핸들러 함수
        function activate(e) {

            //이벤트 발생 타겟이 특정 요소인지를 검증.
            if (!e.target.matches('#fruits > li')) {
                // console.log('여기는 이벤트가 발생하면 안돼!');
                return;
            }

            //active 클래스를 클릭된 요소에 추가하고
            //기존에 active를 가지고 있던 요소에 클래스를 삭제.
            for (let $li of $liList) {
                /*
                toggle 메서드의 두번째 매개값으로 논리값을 전달할 수 있는데,
                해당 논리값이 true로 판명나면
                지정한 클래스를 추가하고,
                false로 판명나면 지정한 클래스를 삭제합니다.
                */
                $li.classList.toggle('active', $li === e.target);
                // if($li.classList.contains('active')) {
                //     $li.classList.remove('active');
                // }

            }

            // e.target.classList.add('active');
            // 논리값으로 비교함 있으면 f 사라지고  없으면 t 체워준다.
            // p태그에 택스트변경하는 방법!    toggle 이걸로 이용하면!


            //메세지 영역에 이벤트가 발생된 과일 이름을 추가
            console.log(e);
            $msg.textContent = e.target.id;
        }

        //ul에 이벤트 등록
        $fruits.addEventListener('click', activate);
        //함수


        //동적으로 과일을 추가하자
        const $btn = document.getElementById('add');
        const $textBox = document.querySelector('.text-box');

        //추가 버튼에 이벤트 등록
        $btn.addEventListener('click', e => {
            const $newLi = document.createElement('li'); //<li></li>
            $newLi.textContent = $textBox.value; //<li>Orange</li>
            //      아이디 속성 추가                    소문자로 변경 아이디는 소문자여서
            $newLi.setAttribute('id', $textBox.value.toLowerCase()); //<li id="orange">Orange</li>
            $fruits.appendChild($newLi);
            //      추가해준다 마지막으로
            $textBox.value = '';

            //새롭게 추가된 li에도 active 추가 대상 여부를 확인하기 위해 배열에 추가.
            $liList.push($newLi);
        });

        //입력창 안에서 엔터 키를 입력하면 버튼 클릭과 동일한 효과 내기
        $textBox.addEventListener('keydown', e => {
            if (e.keyCode === 13) {
                //click()은 요소를 직접 클릭한 것과 같은 효과를 줌.
                //클릭 이벤트가 발생할 수 있도록 유도.
                $btn.click();
            }
        });


        //요소를 추가하면 리스트에다가 요소를 추가 해줘야한다. 안그럼 선택안됨
        //잘 모르겠다 확실히 복습할것 모르면 구글링할것!
    </script>


</body>

</html>
