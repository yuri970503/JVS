<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #fruits {
            padding: 50px;
            border: 2px solid red;
        }

        #fruits > li {
            background: yellow;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    

    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>



    <script>
        const $fruits = document.getElementById('fruits');

        $fruits.addEventListener('click', e => {
            // console.log('ul에 클릭 이벤트 발생!');
            // console.log('이벤트 핸들러가 붙은 타겟: ' + e.currentTarget);
            // console.log('실제 이벤트가 발생한 요소: ' + e.target);


            //ul안에 li가 있어서 li를 선택해도 똑같이 이벤트가 발생함
            //이벤트를 걸어놓은 요소랑 발생한 요소를 개발자 도구를 보면 알 수 있다
            //그치만 발생하는건 똑같이 발생함

            if(e.currentTarget === e.target) {
                // 걸어놓은것과   같으면    지금 발생시킨것
                return;
                //동작종료
            }
            alert('요소가 클릭됨!');


            //부모한테 걸어두고 조건문을 통해서 부모는 동작못하게 하면 자식만 동작을 하게 된다
            // 그럼 한번만 쓸 수 있다 자식들 일일히 쓸 필요가 없다.

        });
    </script>
</body>
</html>
