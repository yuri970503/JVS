<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>                             
    <button type="button" id="btn" onclick="greetings()">클릭하세요!</button>
    <button type="button" id="btn2" onmouseover="greetings()">마우스를 올리세요!</button>
    <button type="button" id="btn3" onmouseout="greetings()">마우스를 치우세요!</button>


    <script>
        //이벤트 핸들러(브라우저에게 전해줄 콜백 함수) 정의
        function greetings() {   //함수작성!
            alert('안녕하세요!');
        } 


        //인라인방식  왠만하면 잘 사용ㄴㄴ 권장하지 않음  테그가 길어져서 별로다(가독성 떨어짐)
    </script>
</body>
</html>
